{% extends 'app/profile.html' %}

{% block form %}
    <div class="col-md-6 form-card">
        <div class="card">
            <div class="card-body">
                <div class='title-text' style="margin: 12px 0;">Change Password</div>
                {% if error_message %}
                    <p><strong>{{ error_message }}</strong></p>
                {% endif %}
                <form action="" method="post"  enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_old_password">Old Password</label>
                        <input type="password" name='old_password' autofocus required class="form-control" id="id_old_password" >
                    </div>
                    <div class="form-group">
                        <label for="id_new_password1">New Password</label>
                        <input type="password" name='new_password1' required class="form-control" id="id_new_password1" >
                    </div>
                    <div class="form-group">
                        <label for="id_new_password2">Confirm Password</label>
                        <input type="password" name='new_password2' required class="form-control" id="id_new_password2" >
                    </div>
                    <div class="form-group" style="text-align: center;">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                    </div>
                    <div class='form-message'>{{ message }}</div>
                </form>
            </div>
        </div>
    </div>
    <style>
        .form-card {
            margin: 24px auto;
        }
        .form-message {
            font-size: 16px;
            text-align: center;
            margin: 16px;
        }
    </style>
{% endblock %}
